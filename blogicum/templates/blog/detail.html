{% extends "base.html" %}
{% block title %}{% endblock %}  
{% block content %}
<article>
  <ul>
      <li><p>Место: {{ posts.location }}</p></li>
      <li><p>Дата: {{ posts.date }}</p></li>
      <li> Категория: <a href="{% url 'category:category_posts category' posts.category %}">{{ posts.category }}</a></li>
  </ul>
    <p style="max-width: 500px;">
      {{ posts.text|linebreaks }}
    </p>
</article> 
{% endblock %}
