{% extends "base.html" %}
{% block title %}{{ posts.text|truncatewords:10}}{% endblock %}  
{% block content %}
  <article>
    <ul>
      <li>
        Место: {{ posts.location }} 
      </li>
      <li> 
        Дата: {{ posts.date }} 
      </li>
      <li> Категория: <a href="{% url 'blog:category_posts category' posts.category %}">{{ posts.category }}</a></li>
    </ul>
    <p style="max-width: 500px;">
      {{ posts.text|linebreaks }}
    </p>
  </article> 
{% endblock %}
