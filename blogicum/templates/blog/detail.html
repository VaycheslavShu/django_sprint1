{% extends "base.html" %}
{% block title %}{{ posts.text|truncatewords:10}}{% endblock %}  
{% block content %}
  
    <ul>
      <li>
        Место: {{ posts.location }} 
      </li>
      <li> 
        Дата: {{ posts.date }} 
      </li>
      <li> Категория: <a href="{% ulr 'blog:category_posts category' 'not-my-day'}">not-my-day</a></li>
    </ul>
    <p style="max-width: 500px;">
      {{ posts.text|linebreaks }}
    </p>
  
{% endblock %}
